    <h1 class="header__title">TODO</h1>
    <button type="button" id="signout-button">Sign Out</button>
</header>

<main class="main">

    <div class="container">
        <form>
            <div class="input-field">
                <input type="text" required id="addtask">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Add Task</label>
            </div>
        </form>
    </div>

    <ul id="task-list"></ul>

    <!-- The Modal -->
    <div id="loginFormModal" class="modal">
  <!--<span onclick="document.getElementById('loginFormModal').style.display='none'"-->
        <!--class="close" title="Close Modal">&times;</span>-->

        <!-- Modal Content -->
        <form class="modal-content animate" id="loginform">
            <!--<div class="imgcontainer">-->
            <!--<img src="img_avatar2.png" alt="Avatar" class="avatar">-->
            <!--</div>-->

            <div class="container" id="loginformcontainer">

                <div class="input-field">
                    <input type="text" name="uname" id="uname" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="uname">Username</label>
                </div>

                <div class="input-field">
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="psw">Password</label>
                </div>

                <button type="submit" id="loginbutton">Login</button>
                <!--<label>-->
                <!--<input type="checkbox" checked="checked" name="remember"> Remember me-->
                <!--</label>-->
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('loginFormModal').style.display='none'"
                        class="cancelbtn">Continue as guest<br />(changes may not be saved)
                </button>
                <span class="psw" id="new-user"><a href="#">New user?</a></span>
            </div>

        </form>
    </div>

    <div id="newUserModal" class="modal">
  <!--<span onclick="document.getElementById('newUserModal').style.display='none'"-->
        <!--class="close" title="Close Modal">&times;</span>-->

        <!-- Modal Content -->
        <form class="modal-content animate" id="newUserForm">

            <div class="container" id="newUserformcontainer">

                <div class="input-field">
                    <input type="text" name="uname" id="new-username" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="uname">Username</label>
                </div>

                <div class="input-field">
                    <input type="password" placeholder="Enter Password" name="psw" id="new-password" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="psw">Password</label>
                </div>

                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" name="psw" id="confirm-password" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="psw">Confirm Password</label>
                </div>

                <button type="submit" id="newUserbutton">Create User</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('loginFormModal').style.display='none'"
                        class="cancelbtn">Continue as guest<br />(changes may not be saved)
                </button>
            </div>

        </form>
    </div>
